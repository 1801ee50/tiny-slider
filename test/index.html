    <script>
    var current = 0,
        min = 0,
        max = 3,
        attr = 'data-current',
        body = document.body;

    document.addEventListener('keydown', function(e) {
      switch(e.keyCode) {
        case 37:
          update(-1);
          break;
        case 39:
          update(1);
      }
    });

    function update (num) {
      current += num;
      if (current > max) {
        current = min;
      } else if (current < min) {
        current = max;
      }

      body.setAttribute(attr, current);
    }
    </script>
